<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-Stock UI</title>
    
	<link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32">
    <link rel="shortcut icon" href="img/favicon.ico">
  </head>
	<body>
		<aside></aside>
		<main>
			<h3>Create Similar Item</h3>
			<div class="ui column center aligned">
				<a href="#" class="large ui primary">
					Create Similar
					<i class="right clone icon"></i>
				</a>
			</div>
			
			<h3 style="margin-bottom: 4rem;"">Create Similar Item Modal Elements</h3>
			<div class="ui grid container">
				<div class="four wide column">
					<div class="ui small image">
						<img src="img/placeholder.png">
					  </div>
				</div><!-- IMAGE COLUMN -->
				
				<div class="twelve wide column">
					<div class="ui row margin-b1">
						<h4>Product Title</h4>
					</div><!--ROW-->
					<div class="ui row margin-b2">
						<div class="ui labeled input large disabled fluid">	
							<div class="ui label">Similar to:</div>
							<input type="text" value="Magic Spring Rainbow Toy 8.5cm, 2 Pack" placeholder="Product Title">
						</div><!-- UI INPUT-->
					</div><!--ROW-->

					<div class="ui two column grid">
						<div class="ui column eight">
							<div class="ui row margin-b1">
								<h4>Retail Price</h4>
							</div><!--ROW-->
							<div class="ui row">
								<div class="ui labeled input large disabled fluid">	
									<div class="ui label">$</div>
									<input type="number" value="22.60" placeholder="0.00">
								</div><!-- UI INPUT-->
							</div><!--ROW-->
						</div><!-- COL 8-->
						<div class="ui column eight">
							<div class="ui row margin-b1">
								<h4>Quantity</h4>
							</div><!--ROW-->
							<div class="ui row">
								<div class="ui input large fluid">	
									<input type="number" value="4" placeholder="0">
								</div><!-- UI INPUT-->
							</div><!--ROW-->
						</div><!-- COL 8-->
					</div><!-- SUB GRID-->


				</div><!-- TWELVE COL-->
			  </div><!-- GRID CONTAINER-->

			
		</main>
	
		
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"
	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	crossorigin="anonymous"></script>
	<script src="semantic/dist/semantic.min.js"></script>
	</body>
</html>
